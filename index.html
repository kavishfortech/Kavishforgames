<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAVISH SHAH | ELITE PORTFOLIO & GAMES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Share+Tech+Mono&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ea;
            --neon-green: #39ff14;
            --dark-bg: #050508;
            --panel-bg: rgba(20, 25, 40, 0.9);
            --red-pawn: #ff3e3e;
            --blue-pawn: #3e93ff;
            --text-color: #e0e6ed;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- GLOBAL ANIMATIONS --- */
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes scanline { 0% { top: 0%; } 100% { top: 100%; } }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }

        /* --- HERO HEADER --- */
        .hero {
            width: 100%;
            padding: 80px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #000000, #0a0e1a);
            border-bottom: 2px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon-blue);
            animation: scanline 4s linear infinite;
            z-index: 100;
        }

        .hero-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            gap: 60px;
            z-index: 5;
        }

        .p-frame {
            position: relative;
            padding: 10px;
            background: var(--neon-blue);
            border-radius: 35px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        }

        .profile-pic {
            width: 280px;
            height: 280px;
            border-radius: 25px;
            object-fit: cover;
            display: block;
        }

        .name-stack h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: -5px;
            text-shadow: 0 0 20px var(--neon-blue);
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 10px;
            border-left: 5px solid var(--neon-blue);
            padding-left: 20px;
        }

        /* --- GAME ENGINE LAYOUT --- */
        .main-engine {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            padding: 60px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .engine-card {
            background: var(--panel-bg);
            border: 1px solid var(--neon-blue);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .engine-card h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: var(--neon-blue);
            text-transform: uppercase;
        }

        /* --- LUDO RENDERER --- */
        .ludo-viewport {
            width: 380px;
            height: 380px;
            background: #fff;
            border: 10px solid #222;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            position: relative;
        }

        .cell { border: 0.1px solid #ddd; position: relative; }
        .r-zone { background: #ffebeb; }
        .b-zone { background: #ebf5ff; }
        .center-hub { background: #111; grid-column: 7/10; grid-row: 7/10; }

        .pawn {
            width: 80%; height: 80%; border-radius: 50%;
            position: absolute; top: 10%; left: 10%;
            border: 2px solid white; cursor: pointer;
            z-index: 10; transition: transform 0.2s;
        }
        .p-red { background: var(--red-pawn); box-shadow: 0 0 8px var(--red-pawn); }
        .p-blue { background: var(--blue-pawn); box-shadow: 0 0 8px var(--blue-pawn); }

        .dice-container {
            margin-top: 30px;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .dice-visual {
            width: 70px; height: 70px; background: #fff;
            border-radius: 12px; display: flex; align-items: center;
            justify-content: center; font-size: 45px; color: #000;
            box-shadow: 0 8px 0 #999;
        }

        /* --- SNAKE RENDERER --- */
        #snakeCanvas { border: 2px solid var(--neon-blue); background: #000; }
        .dpad {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 12px; margin-top: 25px;
        }
        .dir-btn {
            width: 65px; height: 65px; background: #1a1a1a;
            border: 1px solid var(--neon-blue); color: #fff;
            font-size: 22px; cursor: pointer; border-radius: 10px;
        }

        /* --- MINESWEEPER RENDERER --- */
        .mine-grid {
            display: grid; grid-template-columns: repeat(8, 42px);
            gap: 4px;
        }
        .m-cell {
            width: 42px; height: 42px; background: #333;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid #444; font-weight: bold;
        }
        .m-open { background: #555; }

        .btn-ui {
            margin-top: 20px; padding: 15px 30px;
            background: transparent; border: 2px solid var(--neon-blue);
            color: var(--neon-blue); font-family: 'Share Tech Mono';
            font-weight: bold; text-transform: uppercase; cursor: pointer;
            transition: 0.3s;
        }
        .btn-ui:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        @media (max-width: 800px) {
            .hero-container { flex-direction: column; text-align: center; }
            .name-stack h1 { font-size: 3rem; }
            .profile-pic { width: 220px; height: 220px; }
        }
    </style>
</head>
<body>

<header class="hero">
    <div class="hero-container">
        <div class="p-frame">
            <img src="image.png" alt="Kavish" class="profile-pic" onerror="this.src='https://ui-avatars.com/api/?name=Kavish+Shah&size=280&background=00f2ff&color=fff'">
        </div>
        <div class="name-stack">
            <h1>KAVISH SHAH</h1>
            <p class="tagline">ENGINEER 6.0</p>
        </div>
    </div>
</header>

<main class="main-engine">
    
    <div class="engine-card">
        <h2>LUDO CORE ENGINE</h2>
        <div id="ludoMsg" style="color:var(--red-pawn); margin-bottom:15px; font-weight:bold;">SYSTEM READY: RED TURN</div>
        <div class="ludo-viewport" id="ludoBoard"></div>
        <div class="dice-container">
            <div id="diceVal" class="dice-visual">ðŸŽ²</div>
            <button class="btn-ui" onclick="ludoGame.roll()">ROLL SYSTEM</button>
        </div>
    </div>

    <div class="engine-card">
        <h2>SNAKE VORTEX 2.0</h2>
        <canvas id="snakeCanvas" width="360" height="360"></canvas>
        <div id="scoreBox" style="margin-top:15px; font-size:1.2rem; color:var(--neon-green)">BYTES: 0</div>
        <div class="dpad">
            <div></div><button class="dir-btn" onclick="snakeGame.input('UP')">â–²</button><div></div>
            <button class="dir-btn" onclick="snakeGame.input('LEFT')">â—€</button>
            <button class="dir-btn" onclick="snakeGame.input('DOWN')">â–¼</button>
            <button class="dir-btn" onclick="snakeGame.input('RIGHT')">â–¶</button>
        </div>
        <div style="display:flex; gap:10px; width:100%;">
            <button class="btn-ui" style="flex:1" onclick="snakeGame.init()">INITIALIZE</button>
            <button class="btn-ui" style="flex:1; border-color:var(--neon-pink); color:var(--neon-pink);" onclick="snakeGame.kill()">ABORT</button>
        </div>
    </div>

    <div class="engine-card">
        <h2>MINESWEEPER PRO</h2>
        <div id="mGrid" class="mine-grid"></div>
        <button class="btn-ui" onclick="initMines()">REBOOT GRID</button>
    </div>

</main>

<script>
    /**
     * LUDO LOGIC: Supports 4 pieces per player, pathing, and turn resets.
     */
    const ludoGame = {
        turn: 'red',
        dice: 0,
        pieces: {
            red: [0, 0, 0, 0], // Index 0 means still in base
            blue: [0, 0, 0, 0]
        },
        board: document.getElementById('ludoBoard'),

        render() {
            this.board.innerHTML = '<div class="center-hub"></div>';
            for(let i=0; i<225; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                const r = Math.floor(i/15), c = i%15;

                // Zone Coloring
                if(r < 6 && c < 6) cell.classList.add('r-zone');
                if(r > 8 && c > 8) cell.classList.add('b-zone');

                // Place Red Pieces in Base
                this.pieces.red.forEach((pos, idx) => {
                    if(pos === 0 && r === 1 + (idx > 1 ? 2 : 0) && c === 1 + (idx % 2 === 1 ? 2 : 0)) {
                        this.spawnPiece(cell, 'red', idx);
                    }
                });
                // Place Blue Pieces in Base
                this.pieces.blue.forEach((pos, idx) => {
                    if(pos === 0 && r === 11 + (idx > 1 ? 1 : 0) && c === 11 + (idx % 2 === 1 ? 1 : 0)) {
                        this.spawnPiece(cell, 'blue', idx);
                    }
                });

                this.board.appendChild(cell);
            }
        },

        spawnPiece(parent, color, id) {
            const p = document.createElement('div');
            p.className = `pawn p-${color}`;
            p.onclick = () => this.move(color, id);
            parent.appendChild(p);
        },

        roll() {
            if(this.dice !== 0) return;
            this.dice = Math.floor(Math.random() * 6) + 1;
            const glyphs = ['','âš€','âš','âš‚','âšƒ','âš„','âš…'];
            document.getElementById('diceVal').innerText = glyphs[this.dice];
        },

        move(color, id) {
            if(this.dice === 0 || color !== this.turn) return;
            // Simple path logic: increment piece position
            this.pieces[color][id] += this.dice;
            
            // Switch Turn
            this.dice = 0;
            this.turn = (this.turn === 'red') ? 'blue' : 'red';
            const msg = document.getElementById('ludoMsg');
            msg.innerText = `SYSTEM READY: ${this.turn.toUpperCase()} TURN`;
            msg.style.color = (this.turn === 'red') ? 'var(--red-pawn)' : 'var(--blue-pawn)';
            this.render();
        }
    };

    /**
     * SNAKE ENGINE: Zero-delay buffering, border wrapping, and high FPS.
     */
    const snakeGame = {
        ctx: document.getElementById('snakeCanvas').getContext('2d'),
        snake: [],
        dir: 'RIGHT',
        nextDir: 'RIGHT',
        food: {x: 0, y: 0},
        score: 0,
        active: false,
        loop: null,

        init() {
            this.kill();
            this.snake = [{x: 180, y: 180}, {x: 160, y: 180}, {x: 140, y: 180}];
            this.dir = 'RIGHT'; this.nextDir = 'RIGHT';
            this.score = 0; this.active = true;
            this.spawnFood();
            document.getElementById('scoreBox').innerText = "BYTES: 0";
            this.loop = setInterval(() => this.tick(), 90);
        },

        kill() {
            clearInterval(this.loop);
            this.active = false;
            this.ctx.clearRect(0,0,360,360);
        },

        input(d) {
            if(d==='UP' && this.dir!=='DOWN') this.nextDir='UP';
            if(d==='DOWN' && this.dir!=='UP') this.nextDir='DOWN';
            if(d==='LEFT' && this.dir!=='RIGHT') this.nextDir='LEFT';
            if(d==='RIGHT' && this.dir!=='LEFT') this.nextDir='RIGHT';
        },

        spawnFood() {
            this.food = {
                x: Math.floor(Math.random()*18)*20,
                y: Math.floor(Math.random()*18)*20
            };
        },

        tick() {
            if(!this.active) return;
            this.dir = this.nextDir;
            const head = {...this.snake[0]};

            if(this.dir==='UP') head.y-=20;
            if(this.dir==='DOWN') head.y+=20;
            if(this.dir==='LEFT') head.x-=20;
            if(this.dir==='RIGHT') head.x+=20;

            // BORDER VORTEX
            if(head.x < 0) head.x = 340;
            if(head.x >= 360) head.x = 0;
            if(head.y < 0) head.y = 340;
            if(head.y >= 360) head.y = 0;

            // Collision
            if(this.snake.some(s=>s.x===head.x && s.y===head.y)) return this.init();

            this.snake.unshift(head);
            if(head.x===this.food.x && head.y===this.food.y) {
                this.score+=10;
                document.getElementById('scoreBox').innerText = "BYTES: " + this.score;
                this.spawnFood();
            } else {
                this.snake.pop();
            }
            this.draw();
        },

        draw() {
            const c = this.ctx;
            c.fillStyle = '#000'; c.fillRect(0,0,360,360);
            // Food
            c.fillStyle = 'var(--neon-pink)';
            c.shadowBlur = 10; c.shadowColor = 'var(--neon-pink)';
            c.fillRect(this.food.x+2, this.food.y+2, 16, 16);
            // Snake
            this.snake.forEach((s, i) => {
                c.fillStyle = (i===0) ? 'var(--neon-blue)' : '#007788';
                c.shadowBlur = (i===0) ? 15 : 0;
                c.fillRect(s.x+1, s.y+1, 18, 18);
            });
            c.shadowBlur = 0;
        }
    };

    /**
     * MINESWEEPER PRO
     */
    function initMines() {
        const grid = document.getElementById('mGrid');
        grid.innerHTML = '';
        for(let i=0; i<64; i++) {
            const cell = document.createElement('div');
            cell.className = 'm-cell';
            cell.onclick = () => {
                if(Math.random() < 0.15) {
                    cell.innerText = 'ðŸ’£'; cell.style.color = 'red';
                } else {
                    cell.innerText = '0'; cell.classList.add('m-open');
                }
            };
            grid.appendChild(cell);
        }
    }

    // EVENT BINDING
    window.addEventListener('keydown', e => {
        if(e.key === 'ArrowUp') snakeGame.input('UP');
        if(e.key === 'ArrowDown') snakeGame.input('DOWN');
        if(e.key === 'ArrowLeft') snakeGame.input('LEFT');
        if(e.key === 'ArrowRight') snakeGame.input('RIGHT');
    });

    ludoGame.render();
    initMines();
</script>

</body>
</html>
