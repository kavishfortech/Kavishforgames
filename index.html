<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KAVISH ARCHITECT | HUB</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Share+Tech+Mono&display=swap');

:root {
    --neon-blue:#00f3ff;
    --neon-pink:#bc13fe;
    --bg-dark:#020208;
}

* { box-sizing:border-box; user-select:none; }

body {
    margin:0;
    background:var(--bg-dark);
    font-family:'Share Tech Mono', monospace;
    overflow:hidden;
    height:100vh;
    display:flex;
    flex-direction:column;
    color:white;
}

/* ================= HEADER ================= */
#trademark-header {
    width:100%;
    padding:15px;
    text-align:center;
    font-family:'Syncopate';
    font-size:1.2rem;
    letter-spacing:5px;
    border-bottom:2px solid #fff;
    animation:rgbShift 3s linear infinite;
    background:#000;
}

@keyframes rgbShift {
    0%{color:red;border-color:red}
    33%{color:lime;border-color:lime}
    66%{color:blue;border-color:blue}
    100%{color:red;border-color:red}
}

/* ================= HUB ================= */
.hub-container {
    flex:1;
    display:flex;
    justify-content:space-around;
    align-items:center;
    padding:20px;
    gap:20px;
    flex-wrap:wrap;
    overflow:auto;
}

.game-card {
    background:#08080c;
    border:1px solid #1a1a2e;
    padding:20px;
    border-radius:8px;
    display:flex;
    flex-direction:column;
    align-items:center;
    box-shadow:0 0 20px rgba(0,0,0,.6);
}

.game-title {
    font-family:'Syncopate';
    font-size:.75rem;
    color:#777;
    margin-bottom:15px;
    letter-spacing:2px;
}

/* ================= SNAKE ================= */
#snakeCanvas { background:#000; border:1px solid #333 }

/* ================= MINES ================= */
#minefield {
    display:grid;
    grid-template-columns:repeat(8,30px);
    gap:3px;
}
.cell {
    width:30px;
    height:30px;
    background:#1a1a1a;
    text-align:center;
    line-height:30px;
    font-size:.9rem;
    cursor:pointer;
}

/* ================= LUDO ================= */
#ludoBoard {
    display:grid;
    grid-template-columns:repeat(5,40px);
    gap:2px;
    margin-bottom:10px;
}
.ludoCell {
    width:40px;
    height:40px;
    background:#111;
    border:1px solid #222;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
}
.red { color:red }
.green { color:lime }

#diceBtn {
    background:none;
    border:1px solid #444;
    color:#ccc;
    padding:5px 10px;
    cursor:pointer;
    margin-top:8px;
}

/* ================= FOOTER ================= */
#system-footer {
    background:#000;
    padding:6px;
    border-top:1px solid #222;
    font-size:.65rem;
    text-align:center;
    color:#555;
}
</style>
</head>

<body>

<div id="trademark-header">KAVISHFORTECH ARCHITECT</div>

<div class="hub-container">

<!-- ================= SNAKE ================= -->
<div class="game-card">
<div class="game-title">NEON_SNAKE.EXE</div>
<canvas id="snakeCanvas" width="240" height="240"></canvas>
</div>

<!-- ================= MINES ================= -->
<div class="game-card">
<div class="game-title">MINE_SWEEPER.LOGIC</div>
<div id="minefield"></div>
<button onclick="resetMines()">RELOAD GRID</button>
</div>

<!-- ================= LUDO ================= -->
<div class="game-card">
<div class="game-title">LUDO_2P.SYS</div>
<div id="ludoBoard"></div>
<div id="turnInfo">TURN: ðŸ”´</div>
<button id="diceBtn">ROLL DICE</button>
</div>

</div>

<div id="system-footer">INITIALIZING...</div>

<script>
/* ================= SYSTEM DETECTION ================= */
const ua = navigator.userAgent;
let DEVICE="DESKTOP";
if(/Android/i.test(ua)) DEVICE="ANDROID";
if(/iPhone|iPad|iPod/i.test(ua)) DEVICE="IOS";

document.getElementById("system-footer").innerText =
`DEVICE:${DEVICE} | ${innerWidth}x${innerHeight}`;

/* ================= SNAKE ================= */
const ctx=document.getElementById("snakeCanvas").getContext("2d");
let snake=[{x:10,y:10}],dir={x:1,y:0},food={x:5,y:5};

function snakeStep(){
let h={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
if(h.x<0)h.x=23;if(h.x>23)h.x=0;
if(h.y<0)h.y=23;if(h.y>23)h.y=0;
snake.unshift(h);
if(h.x===food.x&&h.y===food.y)
food={x:Math.random()*24|0,y:Math.random()*24|0};
else snake.pop();

ctx.fillStyle="#000";ctx.fillRect(0,0,240,240);
ctx.fillStyle="#0ff";snake.forEach(s=>ctx.fillRect(s.x*10,s.y*10,9,9));
ctx.fillStyle="#f0f";ctx.fillRect(food.x*10,food.y*10,9,9);
}
setInterval(snakeStep,100);

if(DEVICE==="DESKTOP"){
addEventListener("keydown",e=>{
if(e.key==="ArrowUp"&&dir.y===0)dir={x:0,y:-1};
if(e.key==="ArrowDown"&&dir.y===0)dir={x:0,y:1};
if(e.key==="ArrowLeft"&&dir.x===0)dir={x:-1,y:0};
if(e.key==="ArrowRight"&&dir.x===0)dir={x:1,y:0};
});
}

/* ================= MINES ================= */
function resetMines(){
const f=document.getElementById("minefield");f.innerHTML="";
for(let i=0;i<64;i++){
let c=document.createElement("div");
c.className="cell";
c.onclick=()=>c.innerText=Math.random()>.85?"ðŸ’£":Math.random()*3|0;
f.appendChild(c);
}}
resetMines();

/* ================= LUDO ================= */
const board=document.getElementById("ludoBoard");
let pos=[0,0],turn=0;

for(let i=0;i<25;i++){
let d=document.createElement("div");
d.className="ludoCell";
board.appendChild(d);
}

function drawLudo(){
[...board.children].forEach(c=>c.innerText="");
board.children[pos[0]].innerText="ðŸ”´";
board.children[pos[1]].innerText="ðŸŸ¢";
}

drawLudo();

document.getElementById("diceBtn").onclick=()=>{
let roll=1+Math.random()*6|0;
pos[turn]+=roll;
if(pos[turn]>=24){
alert((turn===0?"RED":"GREEN")+" WINS");
pos=[0,0];
}
turn=1-turn;
document.getElementById("turnInfo").innerText=
"TURN: "+(turn===0?"ðŸ”´":"ðŸŸ¢");
drawLudo();
};
</script>

</body>
</html>
