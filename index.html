<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavish Shah - Official Site</title>
    <style>
        :root { --red: #e74c3c; --blue: #3498db; --green: #2ecc71; --yellow: #f1c40f; }
        body { font-family: 'Arial Black', sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        
        /* HEADER */
        .header { display: flex; align-items: center; background: #2c3e50; padding: 30px; border-radius: 20px; border-bottom: 5px solid var(--blue); margin-bottom: 30px; }
        .profile-pic { width: 180px; height: 180px; border-radius: 20px; object-fit: cover; border: 4px solid white; margin-right: 30px; }
        h1 { font-size: 3.5rem; margin: 0; letter-spacing: -2px; }
        .grade-tag { background: var(--blue); padding: 5px 15px; border-radius: 5px; font-size: 1.2rem; }

        /* LUDO BOARD */
        .ludo-section { background: #fff; color: #333; padding: 20px; border-radius: 20px; max-width: 500px; margin: 20px auto; text-align: center; }
        .ludo-grid { display: grid; grid-template-columns: repeat(11, 1fr); gap: 2px; background: #ddd; border: 4px solid #333; }
        .ludo-cell { aspect-ratio: 1/1; background: white; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; position: relative; }
        .path { background: #ecf0f1; }
        .safe { background: #95a5a6; }
        .player-piece { width: 80%; height: 80%; border-radius: 50%; border: 2px solid #fff; cursor: pointer; z-index: 10; transition: 0.2s; }
        .red { background: var(--red); }
        .blue { background: var(--blue); }

        /* SNAKE CONTROLS FOR PHONE */
        .snake-container { background: #000; padding: 20px; border-radius: 20px; text-align: center; }
        #snakeCanvas { border: 3px solid #555; max-width: 100%; }
        .controls { display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; justify-content: center; margin-top: 15px; }
        .ctrl-btn { width: 60px; height: 60px; background: #444; color: white; border: none; border-radius: 10px; font-size: 20px; cursor: pointer; }

        button.dice-btn { background: var(--blue); color: white; font-size: 1.5rem; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>

<div class="header">
    <img src="image.png" alt="Kavish Shah" class="profile-pic" onerror="this.style.background='#444'; console.log('Image not found. Check filename!')">
    <div>
        <h1>KAVISH SHAH</h1>
        <span class="grade-tag">6TH GRADER</span>
    </div>
</div>

<div class="ludo-section">
    <h2 style="margin-top:0">2-PLAYER PRO LUDO</h2>
    <div id="turn-display">Red's Turn</div>
    <div class="ludo-grid" id="board"></div>
    <div id="dice-result" style="font-size: 3rem; margin: 10px;">üé≤</div>
    <button class="dice-btn" onclick="rollDice()">ROLL DICE</button>
</div>

<div class="snake-container">
    <h2>SNAKE PRO (Mobile Friendly)</h2>
    <canvas id="snakeCanvas" width="300" height="300"></canvas>
    <div class="controls">
        <div></div><button class="ctrl-btn" onclick="changeDir('UP')">‚ñ≤</button><div></div>
        <button class="ctrl-btn" onclick="changeDir('LEFT')">‚óÄ</button>
        <button class="ctrl-btn" onclick="changeDir('DOWN')">‚ñº</button>
        <button class="ctrl-btn" onclick="changeDir('RIGHT')">‚ñ∂</button>
    </div>
    <button class="dice-btn" onclick="startSnake()">START GAME</button>
</div>

<script>
    // --- LUDO LOGIC ---
    let redPos = 0, bluePos = 15, turn = 'red', currentRoll = 0;
    const boardEl = document.getElementById('board');
    
    function createLudo() {
        boardEl.innerHTML = '';
        for(let i=0; i<121; i++) { // 11x11 grid
            const cell = document.createElement('div');
            cell.className = 'ludo-cell';
            if(i === redPos) cell.innerHTML = '<div class="player-piece red" onclick="move(\'red\')"></div>';
            if(i === bluePos) cell.innerHTML = '<div class="player-piece blue" onclick="move(\'blue\')"></div>';
            boardEl.appendChild(cell);
        }
    }

    function rollDice() {
        currentRoll = Math.floor(Math.random() * 6) + 1;
        document.getElementById('dice-result').innerText = ['','‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'][currentRoll];
    }

    function move(player) {
        if(currentRoll === 0 || player !== turn) return;
        if(player === 'red') { redPos = (redPos + currentRoll) % 121; turn = 'blue'; }
        else { bluePos = (bluePos + currentRoll) % 121; turn = 'red'; }
        currentRoll = 0;
        document.getElementById('turn-display').innerText = turn.toUpperCase() + "'s Turn";
        createLudo();
    }
    createLudo();

    // --- SNAKE LOGIC ---
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    let snake, food, dir, gameInt;

    function startSnake() {
        clearInterval(gameInt);
        snake = [{x: 150, y: 150}];
        dir = "RIGHT";
        spawnFood();
        gameInt = setInterval(gameLoop, 150);
    }

    function changeDir(d) { dir = d; }

    function spawnFood() {
        food = { x: Math.floor(Math.random()*29)*10, y: Math.floor(Math.random()*29)*10 };
    }

    function gameLoop() {
        let head = {...snake[0]};
        if(dir === "UP") head.y -= 10;
        if(dir === "DOWN") head.y += 10;
        if(dir === "LEFT") head.x -= 10;
        if(dir === "RIGHT") head.x += 10;

        if(head.x < 0 || head.x >= 300 || head.y < 0 || head.y >= 300) return startSnake();
        
        snake.unshift(head);
        if(head.x === food.x && head.y === food.y) spawnFood(); else snake.pop();

        ctx.fillStyle = "black"; ctx.fillRect(0,0,300,300);
        ctx.fillStyle = "lime"; snake.forEach(s => ctx.fillRect(s.x, s.y, 9, 9));
        ctx.fillStyle = "red"; ctx.fillRect(food.x, food.y, 9, 9);
    }
</script>

</body>
</html>
