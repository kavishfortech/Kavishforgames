<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAVISH ARCHITECT | HUB RECOVERY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Share+Tech+Mono&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --danger: #ff2e2e;
            --bg-dark: #020205;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg-dark);
            font-family: 'Share Tech Mono', monospace;
            color: #fff;
            min-height: 100vh;
            /* Scroll enabled again */
            overflow-y: auto; 
        }

        /* --- RGB TRADEMARK HEADER --- */
        #trademark-header {
            width: 100%; padding: 20px 0; text-align: center;
            font-family: 'Syncopate'; font-size: 1.3rem; letter-spacing: 6px;
            border-bottom: 3px solid #fff; background: #000;
            animation: rgbShift 3s linear infinite;
        }
        @keyframes rgbShift {
            0% { border-color: #f00; color: #f00; }
            33% { border-color: #0f0; color: #0f0; }
            66% { border-color: #00f; color: #00f; }
            100% { border-color: #f00; color: #f00; }
        }

        .hub-container {
            display: flex; justify-content: center;
            align-items: flex-start; gap: 30px; padding: 40px 20px; flex-wrap: wrap;
        }

        .game-card {
            background: #0a0a15; border: 1px solid #1a1a35;
            padding: 20px; border-radius: 4px; position: relative;
            width: 300px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .game-header {
            display: flex; justify-content: space-between;
            font-size: 0.8rem; color: var(--neon-blue); margin-bottom: 15px;
            text-transform: uppercase;
        }

        .canvas-area {
            position: relative; width: 260px; height: 260px;
            background: #000; border: 1px solid #333; margin: 0 auto;
        }

        /* --- MINESWEEPER GRID --- */
        #mine-grid {
            display: grid; grid-template-columns: repeat(8, 30px);
            gap: 2px; margin: auto;
        }
        .cell {
            width: 30px; height: 30px; background: #111;
            border: 1px solid #222; text-align: center; line-height: 30px;
            cursor: pointer; font-size: 0.9rem; color: #555;
        }
        .cell:active { background: #222; }

        /* --- OVERLAYS --- */
        .overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 10;
        }
        .hidden { display: none !important; }

        .btn {
            padding: 10px 20px; margin: 8px; background: none;
            border: 2px solid var(--neon-blue); color: var(--neon-blue);
            font-family: 'Syncopate'; font-size: 0.65rem; cursor: pointer;
        }
        .btn:hover { background: var(--neon-blue); color: #000; }
        .btn-danger { border-color: var(--danger); color: var(--danger); }

        footer {
            padding: 20px; text-align: center; color: #333; font-size: 0.7rem;
        }
    </style>
</head>
<body>

<div id="trademark-header">KAVISHFORTECH ARCHITECT</div>

<div class="hub-container">
    <div class="game-card">
        <div class="game-header">
            <span>SNAKE.CORE</span>
            <span>SCORE: <span id="snk-score">0</span></span>
        </div>
        <div class="canvas-area">
            <canvas id="snakeCanvas" width="260" height="260"></canvas>
            <div id="snk-start" class="overlay">
                <button class="btn" onclick="Snake.init()">START GAME</button>
            </div>
            <div id="snk-dead" class="overlay hidden">
                <h2 style="color:var(--danger); font-size:0.8rem; margin-bottom:10px;">GAME OVER</h2>
                <button class="btn" onclick="Snake.init()">RESTART</button>
                <button class="btn btn-danger" onclick="Snake.quit()">QUIT</button>
            </div>
        </div>
    </div>

    <div class="game-card">
        <div class="game-header">
            <span>MINES.EXE</span>
            <span>POINTS: <span id="mne-score">0</span></span>
        </div>
        <div class="canvas-area" style="display:flex; align-items:center;">
            <div id="mine-grid"></div>
            <div id="mne-start" class="overlay">
                <button class="btn" onclick="Mines.init()">START GAME</button>
            </div>
            <div id="mne-dead" class="overlay hidden">
                <h2 id="mne-status" style="color:var(--danger); font-size:0.8rem; margin-bottom:10px;">DETONATED</h2>
                <button class="btn" onclick="Mines.init()">RESTART</button>
                <button class="btn btn-danger" onclick="Mines.quit()">QUIT</button>
            </div>
        </div>
    </div>
</div>

<footer>SYSTEM_ID: ARCHITECT_V5.2 | FRIDAY RECOVERY</footer>

<script>
/* --- SNAKE LOGIC --- */
const snkCanvas = document.getElementById('snakeCanvas');
const sCtx = snkCanvas.getContext('2d');
const Snake = {
    active: false, body: [], dir: {x:1, y:0}, food: {x:5,y:5}, score: 0,
    init() {
        this.body = [{x:10, y:10}]; this.dir = {x:1, y:0}; this.score = 0;
        this.active = true; this.spawnFood();
        document.getElementById('snk-score').innerText = "0";
        document.getElementById('snk-start').classList.add('hidden');
        document.getElementById('snk-dead').classList.add('hidden');
        this.loop();
    },
    spawnFood() { this.food = { x: Math.floor(Math.random()*26), y: Math.floor(Math.random()*26) }; },
    quit() { this.active = false; document.getElementById('snk-dead').classList.add('hidden'); document.getElementById('snk-start').classList.remove('hidden'); sCtx.clearRect(0,0,260,260); },
    die() { this.active = false; document.getElementById('snk-dead').classList.remove('hidden'); },
    update() {
        let head = { x: this.body[0].x + this.dir.x, y: this.body[0].y + this.dir.y };
        if(head.x<0||head.x>25||head.y<0||head.y>25) return this.die();
        for(let p of this.body) if(head.x===p.x && head.y===p.y) return this.die();
        this.body.unshift(head);
        if(head.x===this.food.x && head.y===this.food.y) { this.score+=10; document.getElementById('snk-score').innerText=this.score; this.spawnFood(); }
        else this.body.pop();
    },
    draw() {
        sCtx.fillStyle="#000"; sCtx.fillRect(0,0,260,260);
        sCtx.fillStyle="#0ff"; this.body.forEach(p=>sCtx.fillRect(p.x*10, p.y*10, 9, 9));
        sCtx.fillStyle="#f0f"; sCtx.fillRect(this.food.x*10, this.food.y*10, 9, 9);
    },
    loop() {
        if(!this.active) return;
        this.update(); this.draw();
        setTimeout(() => requestAnimationFrame(() => this.loop()), 110);
    }
};

/* --- MINESWEEPER LOGIC --- */
const Mines = {
    active: false, score: 0,
    init() {
        this.active = true; this.score = 0;
        document.getElementById('mne-score').innerText = "0";
        document.getElementById('mne-start').classList.add('hidden');
        document.getElementById('mne-dead').classList.add('hidden');
        this.render();
    },
    quit() { this.active = false; document.getElementById('mne-dead').classList.add('hidden'); document.getElementById('mne-start').classList.remove('hidden'); document.getElementById('mine-grid').innerHTML=''; },
    die(win) {
        this.active = false;
        document.getElementById('mne-status').innerText = win ? "GRID SECURED" : "DETONATED";
        document.getElementById('mne-dead').classList.remove('hidden');
    },
    render() {
        const gridEl = document.getElementById('mine-grid');
        gridEl.innerHTML = '';
        for(let i=0; i<64; i++) {
            const c = document.createElement('div');
            c.className = 'cell';
            c.onclick = () => {
                if(!this.active) return;
                if(Math.random() > 0.88) {
                    c.innerHTML = 'ðŸ’£'; c.style.background = 'red'; c.style.color = 'white'; this.die(false);
                } else if(c.innerHTML === '') {
                    c.innerHTML = Math.floor(Math.random()*4);
                    c.style.background = '#050505'; this.score += 5;
                    document.getElementById('mne-score').innerText = this.score;
                    if(this.score >= 100) this.die(true);
                }
            };
            gridEl.appendChild(c);
        }
    }
};

/* --- UNIVERSAL KEYBOARD CONTROLS (ARROWS + WASD) --- */
window.addEventListener('keydown', e => {
    if(!Snake.active) return;
    const key = e.key;

    // Up
    if((key === "ArrowUp" || key.toLowerCase() === "w") && Snake.dir.y === 0) 
        Snake.dir = {x:0, y:-1};
    // Down
    if((key === "ArrowDown" || key.toLowerCase() === "s") && Snake.dir.y === 0) 
        Snake.dir = {x:0, y:1};
    // Left
    if((key === "ArrowLeft" || key.toLowerCase() === "a") && Snake.dir.x === 0) 
        Snake.dir = {x:-1, y:0};
    // Right
    if((key === "ArrowRight" || key.toLowerCase() === "d") && Snake.dir.x === 0) 
        Snake.dir = {x:1, y:0};
});
</script>
</body>
</html>
